
<div class="form-group r r3">
    <label class="col-md-2 control-label">SecretID</label>
    <div class="col-md-7">
        <input name="data[value][3][KeyId]" value="{$data['value']['KeyId']}" class="form-control" type="text" />
    </div>
</div>
<div class="form-group r r3">
    <label class="col-md-2 control-label">SecretKey</label>
    <div class="col-md-7">
        <input name="data[value][3][KeySecret]" value="{$data['value']['KeySecret']}" class="form-control" type="text" />
    </div>
</div>
<div class="form-group r r3">
    <label class="col-md-2 control-label">BucketName</label>
    <div class="col-md-7">
        <input name="data[value][3][bucket]" value="{$data['value']['bucket']}" class="form-control" type="text" />
    </div>
</div>
<div class="form-group r r3">
    <label class="col-md-2 control-label">{dr_lang('区域代码')}</label>
    <div class="col-md-7">
        <input name="data[value][3][Region]" value="{$data['value']['Region']}" class="form-control" type="text" />
    </div>
</div>
<div class="form-group r r3">
    <label class="col-md-2 control-label">请求线路</label>
    <div class="col-md-7">
        <div class="mt-radio-inline">
            <label class="mt-radio mt-radio-outline"><input  type="radio" name="data[value][3][http]" value="0" {if $data['value']['http']}checked=""{/if}> 线路1 <span></span></label>
            <label class="mt-radio mt-radio-outline"><input  type="radio" name="data[value][3][http]" value="1" {if $data['value']['http']}checked=""{/if}> 线路2 <span></span></label>
        </div>
        <span class="help-block"> 当遇到curl60错误时，可以尝试切换线路 </span>
    </div>
</div>
<div class="form-group r r3">
    <label class="col-md-2 control-label">{dr_lang('指定目录')}</label>
    <div class="col-md-7">
        <input class="form-control " type="text" name="data[value][3][path]" value="{$data['value']['path']}" />
        <span class="help-block"> {dr_lang('选填，不填的话默认为根目录，填写格式：test或者test/test2')} </span>
        <span class="help-block"> {dr_lang('注意：当填写指定目录时，下方的访问地址必须也要加上这个目录')} </span>
    </div>
</div>
<div class="form-group r r3">
    <label class="col-md-2 control-label">{dr_lang('图片后缀')}</label>
    <div class="col-md-7">
        <input class="form-control " type="text" name="data[value][3][image]" value="{$data['value']['image']}" />
        <span class="help-block"> {dr_lang('选填，使用dr_thumb函数或者编辑器中的远程图片，会自动加上此处设置的后缀字符串')} </span>
    </div>
</div>
<div class="form-group r r3">
    <label class="col-md-2 control-label">{dr_lang('带尺寸的图片后缀')}</label>
    <div class="col-md-7">
        <input class="form-control " type="text" name="data[value][3][wh_prefix_image]" value="{$data['value']['wh_prefix_image']}" />
        <span class="help-block"> {dr_lang('选填，与通用图片后缀功能一样，这个能根据参数来匹配，填写格式：{width}x{height}')} </span>
    </div>
</div>
